<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        img {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Project</h1>
        <img src="https://miro.medium.com/v2/resize:fit:2000/1*UYIp5yxo4nm-ZuWKvTKOgw.png" alt="Code Repository">
        <p>
            If you are looking for the source code of this project, please visit my GitHub repository by clicking the button below.
        </p>
        <a href="https://github.com/ShaikAppapuramFiroz/FullStack_Project" target="_blank" class="button">Visit My GitHub</a>
    </div>
</body>
</html>
