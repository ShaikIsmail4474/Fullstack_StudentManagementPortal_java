<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #007BFF;
            outline: none;
        }
        .form-group .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Form</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="branch">Branch</label>
                <select id="branch" name="branch">
                    <option value="">Select Branch</option>
                    <option value="IT">IT</option>
                    <option value="CSE-AI">CSE(AI)</option>
                    <!--<option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="ME">ME</option>
                    <option value="CE">CE</option>
                    <option value="EEE">EEE</option>-->
                </select>
                <div class="error" id="branchError"></div>
            </div>
            <div class="form-group">
                <label for="section">Section</label>
                <select id="section" name="section">
                    <option value="">Select Section</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
                <div class="error" id="sectionError"></div>
            </div>
            <div class="form-group">
                <label for="year">Year of Study</label>
                <input type="number" id="year" name="year" placeholder="Enter Year">
                <div class="error" id="yearError"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>

        const form = document.getElementById('studentForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            let isValid = true;

            // Clear previous errors
            document.getElementById('branchError').textContent = "";
            document.getElementById('sectionError').textContent = "";
            document.getElementById('yearError').textContent = "";

            // Validate branch
            const branch = document.getElementById('branch').value;
            if (!branch) {
                document.getElementById('branchError').textContent = "Please select a branch.";
                isValid = false;
            }

            // Validate section
            const section = document.getElementById('section').value.trim();
            if (!section) {
                document.getElementById('sectionError').textContent = "Please enter a section.";
                isValid = false;
            }

            // Validate year
            const year = document.getElementById('year').value;
            if (!year || year < 1 || year > 4) {
                document.getElementById('yearError').textContent = "Please enter a valid year (1-4).";
                isValid = false;
            }

            // If form is valid, navigate to index.html
            if (isValid) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
