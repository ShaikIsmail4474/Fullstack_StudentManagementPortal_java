<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
         header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 50px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.2rem;
            color: #f1f1f1;
        }

        .header-buttons {
            margin-top: 20px;
        }

        .header-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1rem;
            color: white;
            background-color: #0056b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .header-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .highlight {
    background-color: rgb(25, 144, 212); /* Yellow background */
    transition: background-color 0.5s ease;
}

/* Input field and button styles */
#rollNumber {
    padding: 10px;
    font-size: 1.2rem;
    border: 2px solid #ddd;
    border-radius: 5px;
    transition: all 0.3s ease;
    margin-right: 10px;
}

#rollNumber:focus {
    border-color: #0056b3;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
}

#searchButton {
    padding: 10px 20px;
    font-size: 1.2rem;
    border: none;
    background-color: #0056b3;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

#searchButton:hover {
    background-color: #1124b8;
}

/* Student Details Section */
#studentDetailsSection {
    margin-top: 20px;
    display: none;
    animation: slideIn 0.5s ease-out;
}

/* Animation for header */
@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

/* Animation for the student details section */
@keyframes slideIn {
    0% {
        transform: translateY(-30px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="header-buttons">
            <h1>Student Details of 3rd Year Information Technology</h1>
            <a href="home.html"><button class="header-button">Home</button></a>
            <a href="login.html"><button class="header-button">Update Studentdb </button></a>
            &nbsp;&nbsp;&nbsp;
            <!-- Search by Roll Number 
            <input type="text" id="rollNumber" placeholder="Enter roll number">
            <button id="searchButton">search</button>-->

        </div>
    </header>
    <!-- Student Details Section -->
    <div id="studentDetailsSection">
    <!-- Student details will be displayed here -->
    </div>
    
    <div>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Contact Details</th>
                    <th>Branch</th>
                    <th>Section</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
